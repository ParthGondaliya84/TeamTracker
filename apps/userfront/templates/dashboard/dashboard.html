<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'user/css/dashboard.css' %}">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-3">
            <h4>Dashboard</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Tasks</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="content flex-grow-1">
            <h2 class="heading mb-4">Task Management Dashboard</h2>
            <div class="row">
                <div class="col-md-6 chart-container">
                    <h5>Time</h5>
                    <img src="time_chart.png" alt="Time Chart" class="img-fluid">
                </div>
                <div class="col-md-6 chart-container">
                    <h5>Progress</h5>
                    <img src="progress_chart.png" alt="Progress Chart" class="img-fluid">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 chart-container">
                    <h5>Tasks</h5>
                    <img src="tasks_chart.png" alt="Tasks Chart" class="img-fluid">
                </div>
                <div class="col-md-6 chart-container">
                    <h5>Workload</h5>
                    <img src="workload_chart.png" alt="Workload Chart" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'user/js/dashboard.js' %}"></script>
</body>
</html>
