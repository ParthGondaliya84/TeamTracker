<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{% static 'user/css/profile.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">User Profile</h2>
        <form id="profileForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>

            <div class="mb-3">
                <label for="alternativeEmail" class="form-label">Alternative Email</label>
                <input type="email" class="form-control" id="alternativeEmail" placeholder="Enter alternative email">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob">
            </div>

            <div class="mb-3">
                <label for="skype" class="form-label">Skype</label>
                <input type="url" class="form-control" id="skype" placeholder="Enter Skype URL">
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" onclick="submitProfile()">Save Profile</button>
        </form>
    </div>

    <script src="{% static 'user/js/profile.js' %}"></script>
</body>
</html>
